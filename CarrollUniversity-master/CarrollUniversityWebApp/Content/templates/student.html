<div class="logIn" ng-controller="StudentHomeController">
    <div class="container">
        <div class="jumbotron">
            <div ng-hide="hidelogin" class="ng-hide">
                <form name="userForm" data-ng-submit="login()">
                    UserName: <input type="text" ng-model="student.username" />
                    Password: <input type="password" ng-model="student.password" />
                    <button type="submit" class="btn btn-default">Log In </button>
                </form>
                <ul>
                    <li><a href="#/register/student">Register Account</a></li>
                </ul>
            </div>

            <div ng-hide="hideCourses" class="ng-hide">
                <li ng-repeat="section in sections">
                    <h4><a ng-click="showDetails = ! showDetails">{{section.Course_Name}} : {{section.Professor_Name}}</a></h4>
                    <div class="section-details" ng-show="showDetails">
                        <p>{{section.Section_Name}} : {{section.Time}} : {{section.Building_Name}}</p>
                    </div>
                </li>
                <ul>
                    <li><a href="/#/signUp/{{user.Student_ID}}">Sign Up for a Course</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
